<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vertical Bar</title>

	<style type="text/css">
		ul{
			margin: 0;
			padding: 0;
			list-style-type: none;
			background-color: darkgoldenrod;
			overflow: hidden;
		}

		li{
			float: right;

		}

		ul li a{
			display: block;
			text-decoration: none;
			padding: 15px 20px;
			color: white;
		}

		ul li a:hover:not(.active){
			background-color: darkgreen;
			color: white;
			font-size:19px;
		}

		.active{
			background-color: black;
			color: white;
		}

	</style>

</head>
<body>

	<ul>
		<li><a href = "#">Indoor Games</a></li>
		<li><a href = "#">Outdoor Games</a></li>
		<li><a href = "#">In-house Registration</a></li>
		<li style = "float:left"><a href = "#" class = "active">External Registration</a></li>
	</ul>

</body>
</html>
