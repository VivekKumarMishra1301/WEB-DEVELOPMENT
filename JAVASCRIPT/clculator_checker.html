<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <script type="text/javascript">
        function showOnScreen(data){
            previous=document.getElementById('display').value;
            document.getElementById("display").value=previous+data;
        }
    </script>
</head>
<body>
    <input type="text" id="display"><br>
    <button onclick="showOnScreen(this.innerHTML)">1</button>
    <button onclick="showOnScreen(this.innerHTML)">2</button>
    <button onclick="showOnScreen(this.innerHTML)">3</button>
    <button onclick="showOnScreen(this.innerHTML)">4</button>
    <button onclick="showOnScreen(this.innerHTML)">5</button>
    <script type="text/javascript">
        var sum=eval("5+6*2");
        document.write(sum);
    </script>
</body>
</html>
