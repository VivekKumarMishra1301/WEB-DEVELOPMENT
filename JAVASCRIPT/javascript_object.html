<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in the javscript</title>
</head>
<body>
    <p id="demo"></p>
    <script type="text/javascript">
        //object creation and
        const person= { name:"vivek kumar mishra",age:"20"};
        //accesssing object members
        var personName=person["name"];//first way
        var personAge=person.age;//second way
        document.getElementById("demo").innerHTML=personName+" "+personAge;
    </script>
</body>
</html>
