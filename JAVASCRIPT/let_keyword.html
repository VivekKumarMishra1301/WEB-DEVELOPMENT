<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h4>result of x(<span id="x"></span>) + y(<span id="y"></span>)<h4>

<h3 id="printVar"></h3>

    <script type="text/javascript">
        //variable declaration through var 
        let x=5;
        let y=5;
        let z=x+y;
        document.getElementById("x").innerHTML=x;
        document.getElementById("y").innerHTML=y;
        document.getElementById("printVar").innerHTML=z;
    </script>
</body>
</html>
