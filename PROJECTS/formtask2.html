<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    textarea {
      width: 350px;
    }
    .change {
      width: 350px;
    }
    textarea {
      height: 100px;
    }
  </style>
  <body>
    <table>
      <tr>
        <td colspan="2">Name*</td>
      </tr>
      <tr>
        <td><input type="text" /></td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td colspan="2">Email*</td>
      </tr>
      <tr>
        <td colspan="2"><input type="email" class="change" /></td>
      </tr>
      <tr>
        <td>Subject*</td>
      </tr>
      <tr>
        <td colspan="2">
          <select class="change">
            <option>Advertise</option>
            <option>Marketing</option>
            <option>Business</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">Your Message*</td>
      </tr>
      <tr>
        <td colspan="2"><textarea></textarea></td>
      </tr>
      <tr>
        <td colspan="2">
          <input
            type="submit"
            style="
              background-color: lightblue;
              height: 30px;
              width: 100px;
              border: none;
            "
          />
        </td>
      </tr>
    </table>
  </body>
</html>
